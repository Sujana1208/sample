
<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home/CSE</title>
 <link rel="stylesheet" href="2.css">
 <script>
    function showPage() {
  var sel = document.getElementById('subjects');

  var option = sel.options[sel.selectedIndex].value;

  window.open(option + ".html");
}
  </script>  
</head>
<body class="bg">
  <h1>Hey Cseian</h1>
   

<div class="cen">
<form>
<label for="reg">Regulation</label><br>
  <input list="regs" name="reg" id="reg">
  <datalist id="regs">
    <option value="R15">
    <option value="R17">
    <option value="R19">
    
  </datalist><br>
  
  <label for="sem">Semester</label><br>
  <input list="seme" name="sem" id="sem">
  <datalist id="seme">
    <option value="3-1">
    </datalist><br>
  <br><br>
  
  <select id="subjects">

    <option value=""></option>
    <option value="physics">physics</option>
    <option value="chemistry">chemistry</option>
    <option value="biology">biology</option>
    <option value="maths">maths</option>
    <option value="cs">cs</option>
    <option value="electrical">electrical</option>

</select>

<input class="SubmitButton" type="button" value="Submit" onclick="showPage()"  style="font-size:20px; " />
  
</form>
</div>
   
 
</body>
</html>
